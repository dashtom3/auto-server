<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业注册</title>
</head>
<body>
<form action="http://127.0.0.1:3300/company/signup" class="ui form segment" method="post" enctype="multipart/form-data">
    <div class="field required">
        <label>用户名</label>
        <input placeholder="用户名" type="text" name="name" >
    </div>
    <div class="field required">
        <label>密码</label>
        <input placeholder="密码" type="password" name="password">
    </div>
    <div class="field required">
        <label>重复密码</label>
        <input placeholder="重复密码" type="password" name="repassword">
    </div>
    <div class="field required">
        <label>注册人职位</label>
        <input placeholder="" type="text" name="position">
    </div>
    <div class="field required">
        <label>审核信息</label>
        <input type="file" name="info">
    </div>

    <!--longName,shortName,address,field,regTime,legalEntity,regCapital,regAddress,isNeedCapital,info-->
    <!--companyDesc,productDesc,userDesc-->
    <input type="submit" class="ui button fluid" value="注册">
</form>
</body>
</html>
